<div class="item-integrator-ctnt ion-margin-bottom" (click)="remoteSelectedData()">

    <ion-col size="3">
      <ion-avatar>
        <ion-img src="assets/images/pay_img/{{data.logo}}"></ion-img>
      </ion-avatar>
    </ion-col>
    <ion-col size="9">
      <ion-row>
        <ion-col size="12" class="ion-no-padding">
          <span class="integrator-title">{{data.libelle}}</span>
        </ion-col>
      </ion-row>
      <ion-row class="ion-no-padding">
        <ion-col class="ion-no-padding" size="12">
          <i>Service de paiment sécurisé à 100% </i>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
