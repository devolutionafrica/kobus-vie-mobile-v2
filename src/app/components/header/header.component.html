<ion-header translucent>
  <div class="header-box ios-header" [style]="boxStyle" >
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="1">
        <ion-icon (click)="onNavigate()" [color]="iconColor" [size]="iconSize" [name]="iconName"></ion-icon>
      </ion-col>
      <ion-col size="11">
        <ion-title class="ion-text-center">{{headerTitle}}</ion-title>
        <!-- <p>{{platformValue === 'ios'}}</p> -->
      </ion-col>
    </ion-row>
  </div>
</ion-header>
