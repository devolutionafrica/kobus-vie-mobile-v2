<ion-content fullscreen='true'>
  <div id="network-bar-content" style="background-color: var(--ion-color-danger-shade);">
    <ion-row class="ion-no-padding ion-align-items-center" >
      <ion-col size="4" class="ion-no-padding" id="modal_ctnt"  >
        <ng-lottie [options] = "animationOptions"></ng-lottie>
      </ion-col>
      <ion-col size="8">
        <ion-text class="ion-margin-top">
          <span>Aucune connexion internet</span>
        </ion-text>
        <p>
          Vérifiez que vous avez activé vos données internet ou votre wifi.
        </p>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
