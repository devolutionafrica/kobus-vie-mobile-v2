<div id="alert-card"
  [ngClass]="{'success':type=='success', 'error':type=='error', 'warn':type=='warn', 'default':type=='default'}">
  <ion-row>
    <ion-col size="12">
      <ion-row class="ion-align-items-center">
        <ion-col size="10">
          <p class="ion-no-margin">{{message}}</p>
        </ion-col>
        <ion-col size="2">
          <ion-icon style="font-size: 3rem;" color="light" [name]='icon'></ion-icon>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</div>
