<div id="header-box"
  [ngClass]="{'ios-header' : platformValue === 'ios'}"
  style="background-color: var(--ion-color-primary)">
  <ion-row>
    <ion-col size="12">
      <ion-text class="ion-text-center">
        <h2 style="color: var(--ion-color-white);" class="ion-align-items-center" >Avis de situation</h2>
      </ion-text>
    </ion-col>
  </ion-row>
</div>
<ion-content id="container">
  <pdf-viewer
    [src]="srcPdf.pdfSource"
    [zoom-scale]="'page-width'"
    [show-borders]="false"
    [original-size]="false"
    [autoresize]="true"
    [render-text]="true"
    style="padding-top: 2rem; width: 100%; height: 100%"
  ></pdf-viewer>
</ion-content>
<div id="footer-box">
  <ion-row>
    <ion-col size="12" style="background-color: var(--ion-color-primary);">
      <button
        color="accent"
        (click)="closeModal()"
        mat-button
        class="custom-btn-style"
        matStepperPrevious>
        <mat-icon style="margin: 0 15px;">expand_more</mat-icon>
        <span>Fermer</span>
      </button>
    </ion-col>
    <ion-col size="6" style="background-color: var(--ion-color-secondary);">
        <!-- <button
          (click)="downloadPDF()"
          color="primary"
          mat-button
          matStepperNext>
            <span style="color: var(--ion-color-white)">Télécharger</span>
            <mat-icon style="margin: 0 15px; color: var(--ion-color-white)" color="accent">save</mat-icon>
        </button>-->
    </ion-col> 
  </ion-row>
</div>
