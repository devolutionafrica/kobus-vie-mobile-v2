<div id="modal-container-sign-in" [formGroup]="loginForm">
  <ion-row class="ion-align-items-center ion-padding">
    <ion-col size="11">
      <ion-text color="dark">
        <h2 style="margin: 0;">Connexion</h2>
      </ion-text>
    </ion-col>
    <ion-col size="1" (click)="onCloseModal()">
      <ion-icon color="dark" size="large" name="close-outline"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-item>
    <ion-icon color="dark" slot="start" name="mail-outline"></ion-icon>
    <ion-input formControlName="username" color="dark" type="text" placeholder="Identifiant"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon color="dark" slot="start" name="key-outline"></ion-icon>
    <ion-input formControlName="password" color="dark" type="password" placeholder="Mote de passe"></ion-input>
  </ion-item>
  <button
    [disabled]="loginForm.invalid"
    (click)="onAuthentify()"
    class="btn-style" style="background-color: var(--ion-color-secondary) !important;"
    mat-flat-button color="dark">
    <ion-icon slot="start" name="log-in-outline" style="color: var(--ion-color-white)"></ion-icon>
    <span style="color: var(--ion-color-white)">Se connecter</span>
  </button>
</div>
