<div id="medical-quiz-modal-style">
  <ion-row class="ion-align-items-center">
    <ion-col size="12" class="medical-quiz-image quiz">
      <img src="assets/images/medecin_girl.jpg" alt="" srcset="">
    </ion-col>
    <ion-col size="12" class="question-tag" >
      <h3>Questionnaire medical</h3>
      <ion-progress-bar color="secondary" [value]="quizProgress"></ion-progress-bar>
      <p>{{question.libelle}}</p>
      <ion-col size="12">
        <ion-row>
          <ion-col size="6">
            <ion-button
              expand="block"
              fill="clear"
              (click)="nextQuestion('Non')"
              shape="round">
              Non
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button
              expand="block"
              fill="clear"
              (click)="nextQuestion('Oui')"
              shape="round">
              Oui
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-col>
  </ion-row>
</div>
