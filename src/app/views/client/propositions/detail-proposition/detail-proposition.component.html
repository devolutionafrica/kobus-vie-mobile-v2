<div id="header-box" style="background-color: var(--ion-color-primary)">
  <ion-row class="ion-align-items-center">
    <ion-col size="12">
      <ion-text color="white">
        <h2 style="margin: 0; color: var(--ion-color-white)">Proposition N°{{proposition.numeroProposition}}</h2>
      </ion-text>
    </ion-col>
  </ion-row>
</div>
<ion-content id="detail-proposition-modal">
  <div id="recap-content">
    <app-detail-contrat-view
      [proposition]='proposition.detailProposition'>
      <p class="message msg-info">
        Votre demande est en attente de paiement.
        Nous vous prions de finaliser le processus
        en payant votre première prime
      </p>
    </app-detail-contrat-view>
  </div>
</ion-content>
<div id="footer-box">
  <ion-row>
    <ion-col size="12" style="background-color: var(--ion-color-primary);">
      <button
        color="accent"
        (click)="closeModal()"
        mat-button
        class="custom-btn-style"
        matStepperPrevious>
        <mat-icon style="margin: 0 15px; color: var(--ion-color-white)">expand_more</mat-icon>
        <span>Fermer</span>
      </button>
    </ion-col>
    <!-- <ion-col size="6" style="background-color: var(--ion-color-secondary);">
        <button
          color="primary"
          (click)="openPayModalModule()"
          mat-button
          matStepperNext>
            <span style="color: var(--ion-color-white)">Payer maintenant</span>
            <mat-icon style="margin: 0 15px; color: var(--ion-color-white);" color="accent">restart_alt</mat-icon>
        </button>
    </ion-col> -->
  </ion-row>
</div>
