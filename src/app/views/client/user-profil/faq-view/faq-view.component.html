<app-header
  boxStyle="background-color: var(--ion-color-primary)"
  iconSize="large"
  iconColor="light"
  navigate="profil"
  headerTitle="FAQ"
  iconName="chevron-back-outline" >
</app-header>
<ion-content class="ion-padding">
  <ion-row>
    <ion-text color="primary">
      <h1>Foire aux questions</h1>
    </ion-text>
  </ion-row>
  <ion-row *ngFor="let faq of FaqData">
    <ion-text color="secondary">
      <h2 class="title-faq th3">{{faq.id}}-{{faq.header}}</h2>
    </ion-text>
    <ion-text *ngFor="let item of faq.contents" color="primary">
      <h3 class="title-faq th3">{{item.id}}. {{item.question}}</h3>
      <p style="color: var(--ion-color-dark)">{{item.response.text}}</p>
      <p>
        <span style="color: var(--ion-color-medium)" class="item_list" *ngFor="let el of item.response.list"> - {{el}} </span>
      </p>
    </ion-text>
  </ion-row>
</ion-content>
