<div class="dashboard-card" (click)="executeAction()">
  <ion-col size="12" class="ion-no-padding">
    <h3>{{label}}</h3>
  </ion-col>
  <ion-row class="ion-align-items-center">
    <ion-col size="6">
      <span>
        <ion-icon color="primary" slot="start" [name]='icon'></ion-icon>
      </span>
    </ion-col>
    <ion-col size="6">
      <span>{{number}}</span>
    </ion-col>
  </ion-row>

</div>
