<ion-row class="box-ctnt ion-margin-bottom">
  <ion-col size="12">
    <a [href]="hrefLink">
      <ion-row class="ion-align-items-center">
        <ion-col size="10">
          <h3>{{agence.DistrictAgence}}</h3>
          <p style="font-size: .8rem;">{{agence.LocalisationAgence}}</p>
          <p style="font-size: 1rem; font-weight: 300;">{{agence.TelephoneAgence}}</p>
        </ion-col>
        <ion-col size="2">
          <img src="assets/icon/ic_navigate.png" alt="google-map">
        </ion-col>
      </ion-row>
    </a>
  </ion-col>
</ion-row>
