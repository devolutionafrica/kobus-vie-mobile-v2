<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button> 
    </ion-buttons>
    <ion-title>Choix de Filiale</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
   <h2>SÃ©lectionnez votre pays :</h2>
  <ion-list>
    <ion-item *ngFor="let country of countries" (click)="selectCountry(country)">
      <ion-img [src]="'assets/country/' + country.icon" alt="Drapeau de {{ country.filiale }}" style="width: 32px; height: 20px; margin-right: 12px;"></ion-img>
      <ion-label>{{ country.filiale }}</ion-label>
      <ion-icon *ngIf="selectedCountry === country" name="checkmark-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
  <br>
  <ion-button expand="full" (click)="saveCountry()" [disabled]="!selectedCountry">
    Enregistrer</ion-button>
</ion-content>
